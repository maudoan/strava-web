<div id="page_content">
    <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }" class="header-fixed">
        <span class="route-header">
            <a class="uk-text-primary" ui-sref="stock-management" data-translate="admin.menu.infrastructure"></a>&nbsp;<i class="uk-icon-arrow-circle-right"></i>
            <span data-translate="infrastructure.farm.name"></span>
        </span>
        </br>
        <div class="uk-margin-small-top">
            <a has-any-authority ="ROLE_SYSTEM_ADMIN" ui-sref="seasons-create" class="md-btn md-btn-primary md-btn-small"><span class="uk-text-bold" data-translate="global.button.create"></span></a>
            <button has-any-authority ="ROLE_SYSTEM_ADMIN" id="deleteBtn" class="md-btn md-btn-small hideElement" ng-click="defaultDelete()"><span class="uk-text-bold" data-translate="global.button.delete"></span></button>
        </div>
    </div>
    <div id="page_content_inner">
        <jhi-alert></jhi-alert><modal-alert></modal-alert>
        <div class="md-card">
            <div class="md-card-content">
                <div class="uk-overflow-container uk-margin-bottom table-height-fixed">
                    <table class="hoverTable uk-table uk-table-align-vertical uk-table-striped uk-table-nowrap tablesorter tablesorter-altair table-fixed" id="farms">
                        <thead>
                        <tr>
                            <th data-name="Select"><input type="checkbox" class="ts_checkbox_all"></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.code'"     column="'code'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.name'"     column="'name'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.owner'"  column="'owner'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.phone'"   column="'phone'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.acreage'" column="'acreage'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.typeFarm'"   column="'typeFarm'"></th-content></th>
                            <th><th-content table="TABLES['farms']" label="'infrastructure.farm.column.location'" column="'location'"></th-content></th>
                            <th class="label-bold"><span data-translate="infrastructure.farm.column.action"></span></th>
                        </tr>
                        <tr>
                            <td></td>
                            <td><default-filter table="TABLES['farms']" column="'code'"></td>
                            <td><default-filter table="TABLES['farms']" column="'name'"></td>
                            <td><default-filter table="TABLES['farms']" column="'owner'"></td>
                            <td><default-filter table="TABLES['farms']" column="'phone'"></td>
                            <td><default-filter table="TABLES['farms']" column="'acreage'"></td>
                            <td><default-filter table="TABLES['farms']" column="'typeFarm'"></td>
                            <td><default-filter table="TABLES['farms']" column="'location'"></td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="farm in farms" on-last-repeat ng-class="{'hoverRow': !farm.unRemove, 'custom-un-remove': farm.unRemove}" title="{{farm.unRemove}}">
                            <td><input id="{{farm.id}}" type="checkbox" class="ts_checkbox" data-md-icheck icheck ng-model="row_select"></td>
                            <td><a ui-sref="farms-detail({farmId: farm.id })">{{farm.code}}</a></td>
                            <td>{{farm.name}}</td>
                            <td>{{farm.owner}}</td>
                            <td>{{farm.phone}}</td>
                            <td>{{farm.acreage}}</td>
                            <td>{{farm.typeFarm}}</td>
                            <td>{{farm.location}}</td>
                            <td>
                                ..
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="ts_pager" id="table_farm_pager">
                    <ul class="uk-pagination ts_pager">
                        <li ng-click="selectPageClickHandle()" data-uk-tooltip title="{{selectPage}}">
                            <input ng-change="selectPageHandle('farms')" id="farm_selectize_page" type="text"
                                   config="TABLES['farms'].selectize_page_config" options="TABLES['farms'].selectize_page_options"
                                   ng-model="TABLES['farms'].selectize_page" name="TABLES['farms'].selectize_page" selectize>
                        </li>
                        <li><a href="javascript:void(0)" class="firstPage" ng-click="handleFirstPage('farms')"><i class="uk-icon-angle-double-left"></i></a></li>
                        <li><a href="javascript:void(0)" class="prevPage" ng-click="handlePreviousPage('farms')"><i class="uk-icon-angle-left"></i></a></li>
                        <li><span class="pageDisplay">1-20/50</span></li>
                        <li><a href="javascript:void(0)" class="nextPage" ng-click="handleNextPage('farms')"><i class="uk-icon-angle-right"></i></a></li>
                        <li><a href="javascript:void(0)" class="lastPage" ng-click="handleLastPage('farms')"><i class="uk-icon-angle-double-right"></i></a></li>
                        <li data-uk-tooltip title="{{pageSize}}">
                            <input ng-change="selectPageNumHandle('farms')" id="farm_selectize_pageNum" type="text"
                                   config="TABLES['farms'].selectize_pageNum_config" options="TABLES['farms'].page_size_option"
                                   ng-model="TABLES['farms'].selectize_pageNum" name="TABLES['farms'].selectize_pageNum" selectize>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
