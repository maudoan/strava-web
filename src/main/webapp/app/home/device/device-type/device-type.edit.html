<div id="page_content">
    <form name="device_type_form" id="device_type_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="device-manager" data-translate="admin.menu.deviceManagement"></a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <a class="uk-text-primary" ui-sref="device-types" data-translate="admin.menu.deviceType"></a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
               	<a class="uk-text-primary" ui-sref="device-types-detail({ deviceTypeId: deviceType.id })"> {{deviceType.name}}</a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <span data-translate="global.button.edit"></span>
            </span>
            <br/>
            <div class="uk-margin-small-top">
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Update"  ng-click="submit(false)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.save"></span></button>
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Update" ng-hide="deviceType.id == 1" ng-click="submit(true)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.saveAndClose"></span></button>
                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_View" ui-sref="device-types-detail({ deviceTypeId: deviceType.id })" class="md-btn md-btn-small">
                		<span class="uk-text-bold" data-translate="global.button.cancel"></span>
                </a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-8-10">
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold" data-translate="device.deviceType.field.name"></label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5 parsley-row">
                                    <input class="md-input ng-isolate-scope md-input-processed"
                                           ng-model="deviceType.name"
                                           required=""
                                           data-parsley-required-message="{{'global.messages.required' | translate}}"
                                           data-parsley-maxlength="255"
                                           data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
                                           data-parsley-whitespace="trim"
                                           id="name" name="name" type="text"
                                           md-input />
                                </div>
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold">Mã loại thiết bị</label><span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input ng-model="deviceType.code"
                                               required=""
                                               data-parsley-required-message="{{'global.messages.required' | translate}}"
                                               data-parsley-maxlength="255"
                                               data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
                                               data-parsley-whitespace="trim"
                                               id="code" name="code" type="text"
                                               class="md-input ng-isolate-scope md-input-processed" md-input="" />
                                    </div>
                                </div>
                                <br /> <br /> <br />
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold" data-translate="device.deviceType.field.description"></label>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5 parsley-row">
                                    <textarea
                                            style="border-width: 1px 1px 1px;"
                                            data-parsley-whitespace="trim"
                                            data-parsley-maxlength-message="{{'global.messages.maxLength1000' | translate}}"
                                            data-parsley-maxlength="1000"
                                            ng-model="deviceType.description"
                                            type="text" name="description"
                                            id="description"
                                            class="md-input ng-isolate-scope md-input-processed"
                                            md-input="">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                        <div class="uk-width-medium-2-10" >
                            <div class="user_heading_avatar custom-avatar-center" data-provides="fileinput"
                                 ng-mouseenter="user.mouseEnter = true"
                                 ng-mouseleave="user.mouseEnter = false">

                                <img ng-if="deviceType.avatar || user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="{{user.userAvatarBase64 ? user.userAvatarBase64 : hostGW + deviceType.avatar}}"
                                     alt="device model avatar" width="200" height="200"/>
                                <img ng-if="!deviceType.avatar && !user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="assets/img/avatars/avatar.jpg" alt="device model avatar" width="200" height="200"/>

                                <div class="user_avatar_controls">
                                    <span class="btn-file uk-form-file" title="Maximum size: 64K">
                                        <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                        <input-upload create="true"></input-upload>
                                    </span>
                                    <a ng-show="user.mouseEnter && (deviceType.avatar || user.userAvatarBase64)"
                                       ng-click="deleteAvatar()" class="btn-file fileinput-exists js-uk-prevent"
                                       title="Delete"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>

</div>
