<div id="page_content">
    <form name="device_form" id="device_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="device-manager"> <span data-translate="admin.menu.deviceManagement"></span> </a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <a class="uk-text-primary" ui-sref="device-types"> <span data-translate="admin.menu.deviceType"></span> </a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <span class="overflowLongText" value="deviceType.name" is-input="false"></span>
            </span>
            <div class="uk-margin-small-top">
                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Update" ui-sref="device-types-edit({deviceTypeId:deviceType.id})" class="md-btn md-btn-small">
                    <span class="uk-text-bold" data-translate="global.button.edit"></span>
                </a>
                <a  has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Type_Create" ui-sref="device-types-create" class="md-btn md-btn-primary md-btn-small">
                    <span class="uk-text-bold" data-translate="global.button.create"></span>
                </a>
                <!-- <div style="padding-left: 16px" class="float-right">
                    <span ng-if="showRefresh" class="md-btn md-btn-primary md-btn-small" ng-click="refresh()"><span class="material-icons">cached</span>&nbsp;<span data-translate="global.button.refresh"></span> </span>
                    <span ng-if="!showRefresh" class="md-btn md-btn-small" ><span class="material-icons">cached</span>&nbsp;<span data-translate="global.button.refresh"></span></span>
                </div> -->
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
                <div class="md-card-content">
                    <div class="uk-grid" data-uk-grid-margin="">
                        <div class="uk-width-medium-8-10">
                            <div class="uk-grid">
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold" data-translate="device.deviceType.field.name"></label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5 parsley-row">
                                    <input readonly
                                           class="md-input ng-isolate-scope md-input-processed"
                                           type="text" ng-model="deviceType.name" input-long-text/>
                                </div>
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold">Mã loại thiết bị</label> <span class="req"> *</span>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5">
                                    <div class="parsley-row">
                                        <input readonly
                                               ng-model="deviceType.code"
                                               id="code" name="code" type="text"
                                               class="md-input ng-isolate-scope md-input-processed" />
                                    </div>
                                </div>
                                <div class="uk-width-small-1-3 uk-width-medium-1-5">
                                    <div class="custom-label">
                                        <label class="label-bold" data-translate="device.deviceType.field.description"></label>
                                    </div>
                                </div>
                                <div class="uk-width-small-2-3 uk-width-medium-4-5 parsley-row">
                                    <input readonly
                                           class="md-input ng-isolate-scope md-input-processed"
                                           type="text" ng-model="deviceType.description" input-long-text/>
                                </div>
                            </div>
                        </div>

                        <div class="uk-width-medium-2-10">
                            <div class="user_heading_avatar" data-provides="fileinput"
                                 ng-mouseenter="user.mouseEnter = true"
                                 ng-mouseleave="user.mouseEnter = false" >

                                <img ng-if="deviceType.avatar" class="uk-border-circle" ng-src="{{hostGW + deviceType.avatar}}" alt="device model avatar" width="200" height="200"/>
                                <img ng-if="!deviceType.avatar" class="uk-border-circle" ng-src="assets/img/avatars/avatar.jpg" alt="device model avatar" width="200" height="200"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
