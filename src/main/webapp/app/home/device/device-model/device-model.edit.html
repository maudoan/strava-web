<div id="page_content">
    <form name="device_model_form" id="device_model_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="device-manager" data-translate="admin.menu.deviceManagement"></a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <a class="uk-text-primary" ui-sref="device-models" data-translate="admin.menu.deviceModel"></a>
				<i class="uk-icon-arrow-circle-right"></i>
				<a class="uk-text-primary" ui-sref="device-models-detail({ deviceModelId: deviceModel.id })" ><span>{{deviceModel.name}}</span></a>
				<i class="uk-icon-arrow-circle-right"></i>
                <span data-translate="global.button.edit"></span>
            </span>
            <br/>
            <div class="uk-margin-small-top">
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Model_Update" ng-click="submit(false)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.save"></span></button>
                <button has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Model_Update" ng-click="submit(true)" type="submit" class="md-btn md-btn-primary md-btn-small"><span
                        class="uk-text-bold" data-translate="global.button.saveAndClose"></span></button>
                <a has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Model_View" ui-sref="device-models-detail({ deviceModelId: deviceModel.id })" class="md-btn md-btn-small"><span class="uk-text-bold"
                                                                                             data-translate="global.button.cancel"></span></a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
				<div class="md-card-content">
					<div class="uk-grid " data-uk-grid-margin="">
						<div class="uk-width-medium-8-10">
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.name"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input ng-model="deviceModel.name"
											   ng-disabled = "firmwares != null && firmwares.length >0"
											   required=""
											   data-parsley-required-message="{{'global.messages.required' | translate}}"
											   data-parsley-maxlength="255"
											   data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
											   data-parsley-whitespace="trim"
											   id="name" name="name" type="text"
											   class="md-input ng-isolate-scope md-input-processed" md-input="" />
									</div>
								</div>
								<!--							<div class="uk-width-small-3-3 uk-width-medium-3-6"></div>-->
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.code"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input ng-model="deviceModel.code"
											   ng-disabled = "firmwares != null && firmwares.length >0"
											   required=""
											   data-parsley-required-message="{{'global.messages.required' | translate}}"
											   data-parsley-maxlength="255"
											   data-parsley-maxlength-message="{{'global.messages.maxLength255' | translate}}"
											   data-parsley-whitespace="trim"
											   id="code" name="code" type="text"
											   class="md-input ng-isolate-scope md-input-processed" md-input="" />
									</div>
								</div>
							</div>
				

							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.type"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row"  ng-show = "firmwares != null && firmwares.length >0">
										<input id="deviceTypeName" name="deviceTypeCbb" type="text"
											   ng-disabled = "true"
											   ng-required="true"
											   data-parsley-required-message="{{'admin.messages.required' | translate}}"
											   data-parsley-trigger="focusin focusout"
											   ng-model="deviceModel.deviceType.name"
											   class="md-input ng-isolate-scope md-input-processed" md-input="" >
									</div>
									<div class="parsley-row"  ng-hide = "firmwares != null && firmwares.length >0">
										<input id="deviceTypeId" name="deviceTypeCbb"
											   ng-required="true"
											   data-parsley-required-message="{{'admin.messages.required' | translate}}"
											   data-parsley-trigger="focusin focusout"
											   position="bottom"
											   config="ComboBox['deviceTypeCbb'].config"
											   options="ComboBox['deviceTypeCbb'].options"
											   ng-model="deviceModel.deviceTypeId"
											   table="ComboBox['deviceTypeCbb'].table"
											   column="ComboBox['deviceTypeCbb'].column"
											   ng-model-object="selectedCbb.deviceType"
											   scope-controller="ComboBox['deviceTypeCbb'].scope" selectize>
									</div>
								</div>
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.provider"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row"  ng-show = "firmwares != null && firmwares.length >0">
										<input id="providerName" name="providerCbb" type="text"
											   ng-disabled = "true"
											   ng-required="true"
											   data-parsley-required-message="{{'admin.messages.required' | translate}}"
											   data-parsley-trigger="focusin focusout"
											   ng-model="deviceModel.provider.name"
											   class="md-input ng-isolate-scope md-input-processed" md-input="" >
									</div>
									<div class="parsley-row" ng-hide = "firmwares != null && firmwares.length >0">
										<input id="providerId" name="providerCbb"
											   ng-required="true"
											   data-parsley-required-message="{{'admin.messages.required' | translate}}"
											   data-parsley-trigger="focusin focusout"
											   position="bottom"
											   config="ComboBox['providerCbb'].config"
											   options="ComboBox['providerCbb'].options"
											   ng-model="deviceModel.providerId"
											   table="ComboBox['providerCbb'].table"
											   column="ComboBox['providerCbb'].column"
											   ng-model-object="selectedCbb.provider"
											   scope-controller="ComboBox['providerCbb'].scope" selectize>
									</div>
								</div>
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.description"></label>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
								<textarea ng-model="deviceModel.description"
										  data-parsley-whitespace="trim"
										  data-parsley-maxlength-message="{{'global.messages.maxLength1000' | translate}}"
										  data-parsley-maxlength="1000"
										  type="text" name="description" id="description"
										  style="border-width: 1px 1px 1px;"
										  class="md-input ng-isolate-scope md-input-processed" md-input=""></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="uk-width-medium-2-10" >
                            <div class="user_heading_avatar custom-avatar-center" data-provides="fileinput"
                                 ng-mouseenter="user.mouseEnter = true"
                                 ng-mouseleave="user.mouseEnter = false">

                                <img ng-if="deviceModel.avatar || user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="{{user.userAvatarBase64 ? user.userAvatarBase64 : hostGW + deviceModel.avatar}}"
                                     alt="device model avatar" width="200" height="200"/>
                                <img ng-if="!deviceModel.avatar && !user.userAvatarBase64" class="uk-border-circle"
                                     ng-src="assets/img/avatars/avatar.jpg" alt="device model avatar" width="200" height="200"/>

                                <div class="user_avatar_controls">
                                    <span class="btn-file uk-form-file" title="Maximum size: 64K">
                                        <span class="fileinput-new"><i class="material-icons">&#xE2C6;</i></span>
                                        <input-upload create="true"></input-upload>
                                    </span>
                                    <a ng-show="user.mouseEnter && (deviceModel.avatar || user.userAvatarBase64)"
                                       ng-click="deleteAvatar()" class="btn-file fileinput-exists js-uk-prevent"
                                       title="Delete"><i class="material-icons">&#xE5CD;</i></a>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
            </div>

        </div>
    </form>

</div>
