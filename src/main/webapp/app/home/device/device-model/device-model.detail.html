<div id="page_content">
    <form name="device_model_form" id="device_model_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
        <div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
            <span class="route-header">
                <a class="uk-text-primary" ui-sref="device-manager"> <span data-translate="admin.menu.deviceManagement"></span> </a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <a class="uk-text-primary" ui-sref="device-models"> <span data-translate="admin.menu.deviceModel"></span> </a>&nbsp;<i
                    class="uk-icon-arrow-circle-right"></i>
                <span class="overflowLongText" value="deviceModel.name" is-input="false"></span>
            </span>
            <div class="uk-margin-small-top">
                <a  has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Model_Update" ui-sref="device-models-edit({deviceModelId: deviceModel.id})" class="md-btn md-btn-primary md-btn-small">
                    <span class="uk-text-bold" data-translate="global.button.edit"></span>
                </a>
                <a  has-any-authority ="ROLE_SYSTEM_ADMIN,ROLE_HOME_ADMIN,Device_Model_Create" ui-sref="device-models-create" class="md-btn md-btn-primary md-btn-small">
                    <span class="uk-text-bold" data-translate="global.button.create"></span>
                </a>
            </div>
        </div>
        <div id="page_content_inner">
            <jhi-alert></jhi-alert>
            <modal-alert></modal-alert>
            <div class="md-card">
				<div class="md-card-content">
					<div class="uk-grid " data-uk-grid-margin="">
						<div class="uk-width-medium-8-10">
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.name"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input
											readonly
											ng-model="deviceModel.name"
											class="md-input ng-isolate-scope md-input-processed" md-input="">
									</div>
								</div>
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.code"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input
											readonly
											ng-model="deviceModel.code"
											class="md-input ng-isolate-scope md-input-processed" md-input="">
									</div>
								</div>
							</div>

							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.type"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input
											readonly
											ng-model="deviceModel.deviceType.name"
											class="md-input ng-isolate-scope md-input-processed" md-input="">
									</div>
								</div>
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.provider"></label> <span class="req"> *</span>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
										<input
											readonly
											ng-model="deviceModel.provider.name"
											class="md-input ng-isolate-scope md-input-processed" md-input="">
									</div>
								</div>
							</div>
				
							<div class="uk-grid">
								<div class="uk-width-small-1-3 uk-width-medium-1-4">
									<div class="custom-label">
										<label class="label-bold ng-scope" data-translate="device.deviceModel.field.description"></label>
									</div>
								</div>
								<div class="uk-width-small-2-3 uk-width-medium-3-4">
									<div class="parsley-row">
								<textarea ng-model="deviceModel.description"
										  readonly
										  style="border-width: 1px 1px 1px;"
										  class="md-input ng-isolate-scope md-input-processed" md-input=""></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="uk-width-medium-2-10">
                             <div class="user_heading_avatar" data-provides="fileinput"
                                  ng-mouseenter="user.mouseEnter = true"
                                  ng-mouseleave="user.mouseEnter = false" >

                                 <img ng-if="deviceModel.avatar" class="uk-border-circle" ng-src="{{hostGW + deviceModel.avatar}}" alt="device model avatar" width="200" height="200"/>
                                 <img ng-if="!deviceModel.avatar" class="uk-border-circle" ng-src="assets/img/avatars/avatar.jpg" alt="device model avatar" width="200" height="200"/>
                             </div>
                         </div>
					</div>
				</div>
            </div>
        </div>
    </form>
</div>
