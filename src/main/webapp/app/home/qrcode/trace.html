<style>
    table tr{
        vertical-align: top;
    }
</style>
<div ui-view>
    <div id="page_content" style="margin-left: 0!important; margin-top: -48px;">
        <div class="header_main_content"></div>

        <div id="page_content_inner" style="padding: 0 !important;">
            <div class="md-card">
                <div class="md-card-content" style="padding: 0 0 60px 0 !important;">
                    <div class="uk-grid">
                        <div class="uk-width-small-1-4"></div>
                        <div class="uk-width-small-2-4">
                            <div class="visible-sm-block visible-md-block visible-lg-block" style="text-align: center">
                                <img class="" style="margin:15px auto; margin-top: -1px; height: 110px" src="/assets/img/vts_logo.jpg">
                                <img class="" style="margin:15px auto; height: 90px" src="/assets/img/vnpt-logo.png">
                            </div>

                            <div class="uk-grid">
                                <div class="uk-width-small-1-2">
                                    <h3><i>Thông tin sản phẩm</i></h3>
                                    <table>
                                        <tr>
                                            <td style="width: 60%">
                                                <label class="uk-text-bold">Sản phẩm</label>
                                            </td>
                                            <td>{{qrCode.product.name}}</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="uk-text-bold">Ngày đóng gói</label>
                                            </td>
                                            <td>{{qrCode.packagingDate | date : 'dd/MM/yyyy'}}</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="uk-text-bold">Mô tả</label>
                                            </td>
                                            <td>{{qrCode.product.description}}</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="uk-width-small-1-2">
                                    <img ng-if="!qrCode.product.avatar" style="margin:15px auto; padding-right: 10px; float:right; height: 100px" src="/assets/img/qr-code/default_product.jpg">
                                    <img ng-if="qrCode.product.avatar" style="margin:15px auto; padding-right: 10px; float:right; height: 100px" ng-src="/attachment/images/{{qrCode.product.avatar}}">
                                </div>

                                <div class="uk-width-small-1-1">
                                    <h3><i>Thông tin sản xuất</i></h3>
                                    <table>
                                        <tr>
                                            <td style="width: 20%">
                                                <label class="uk-text-bold">Trang trại</label>
                                            </td>
                                            <td style="width: 30%">{{qrCode.tenant.name}}</td>
                                            <td style="width: 20%">
                                                <label class="uk-text-bold">Đia chỉ</label>
                                            </td>
                                            <td style="width: 30%">{{qrCode.tenant.address}}</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="uk-text-bold">Khu vực sản xuất</label>
                                            </td>
                                            <td>{{qrCode.area.name}}</td>
                                            <td>
                                                <label class="uk-text-bold">Số điện thoại</label>
                                            </td>
                                            <td>{{qrCode.tenant.phone}}</td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label class="uk-text-bold">Đợt</label>
                                            </td>
                                            <td>{{qrCode.season.name}}</td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
