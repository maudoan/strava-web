<div id="page_content" class="pageDetail">
	<form name="form_qrcode_create" id="form_qrcode_create"
		  class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
		<div id="page_heading" data-uk-sticky="{ top: 48, media: 960 }">
			<span class="route-header">
				<a class="uk-text-primary" ui-sref="qrCode" data-translate="admin.menu.qrCode"></a><i class="uk-icon-arrow-circle-right"></i>
				<a class="uk-text-primary" ui-sref="qrCode" data-translate="qrCode.list"></a><i class="uk-icon-arrow-circle-right"></i>
				<span class="overflowLongText" value="qrCode.code" is-input="false"></span>
			</span>

			<div class="uk-margin-small-top">
				<button has-any-authority ="ROLE_SYSTEM_ADMIN, ROLE_FARM_ADMIN, QRCode_Update" ng-click="printStamp(qrCode.id)" class="md-btn md-btn-primary md-btn-small">
					<span class="uk-text-bold" data-translate="qrCode.print_stamp"></span>
				</button>
				
				<button has-any-authority ="ROLE_SYSTEM_ADMIN, ROLE_FARM_ADMIN, QRCode_Update" ui-sref="qrCode-edit({qrCodeId: qrCode.id})" class="md-btn md-btn-primary md-btn-small">
					<span class="uk-text-bold" data-translate="global.button.edit"></span>
				</button>
				<button has-any-authority ="ROLE_SYSTEM_ADMIN, ROLE_FARM_ADMIN, QRCode_Create" ui-sref="qrCode-add" class="md-btn md-btn-primary md-btn-small">
					<span class="uk-text-bold" data-translate="global.button.create"></span>
				</button>
			</div>
		</div>
		
		<div id="page_content_inner">
			<jhi-alert></jhi-alert><modal-alert></modal-alert>
			
			<div class="md-card">
				<div class="md-card-content">
					<div class="uk-grid">
						<div class="uk-width-1-1">
							<h3 data-translate="qrCode.detail.farm_info" style="font-weight: bold;"></h3>
						</div>
					</div>
					<div class="uk-grid">
						<div class="uk-width-medium-1-6 text-padding-top">
							<label class="uk-text-bold" data-translate="qrCode.detail.area"></label>
						</div>
						<div class="uk-width-medium-2-6 parsley-row">
							<input
								readonly
								ng-model="qrCode.area.name"
								class="md-input ng-isolate-scope md-input-processed" md-input="">
						</div>
						
						<div class="uk-width-medium-1-6 text-padding-top">
							<label class="uk-text-bold" data-translate="qrCode.detail.address"></label>
						</div>
						<div class=" uk-width-medium-2-6 parsley-row">
							<input
								readonly
								ng-model="qrCode.tenant.address"
								class=" md-input ng-isolate-scope md-input-processed" md-input>
						</div>
						
						<div style="margin-top: 10px;" class="uk-width-2-5"></div>
					</div>
					
					<div class="uk-grid">
						<div class="uk-width-medium-1-6 text-padding-top">
							<label class="uk-text-bold" data-translate="qrCode.detail.season"></label>
						</div>
						<div class="uk-width-medium-2-6 parsley-row">
							<input
								readonly
								ng-model="qrCode.season.name"
								class="md-input ng-isolate-scope md-input-processed" md-input="">
						</div>
						
						<div class="uk-width-medium-1-6 text-padding-top">
							<label class="uk-text-bold" data-translate="qrCode.detail.phone"></label>
						</div>
						<div class=" uk-width-medium-2-6 parsley-row">
							<input
								readonly
								ng-model="qrCode.tenant.phone"
								class=" md-input ng-isolate-scope md-input-processed" md-input>
						</div>
						
						<div style="margin-top: 10px;" class="uk-width-2-5"></div>
					</div>
					
					<div class="uk-grid">
						<div class="uk-width-medium-1-6 text-padding-top">
							<label class="uk-text-bold" data-translate="qrCode.detail.code"></label>
						</div>
						<div class="uk-width-medium-2-6 parsley-row">
							<input
								readonly
								ng-model="qrCode.code"
								class="md-input ng-isolate-scope md-input-processed" md-input="">
						</div>
						
						<div style="margin-top: 10px;" class="uk-width-2-5"></div>
					</div>
				</div>
			</div>
			
			<div class="md-card">
				<div class="md-card-content">
					<div class="uk-grid">
						<div class="uk-width-1-1">
							<h3 data-translate="qrCode.detail.product_info" style="font-weight: bold;"></h3>
						</div>
					</div>
					<div class="uk-grid">
						<div class="uk-width-medium-3-5">
							<div class="uk-grid">
								<div class="uk-width-1-3 text-padding-top ">
									<label class="label-bold  ng-scope"
										   data-translate="qrCode.detail.product"></label>
								</div>
								<div class="uk-width-2-3 ">
									<input readonly
										   ng-model="qrCode.product.name"
										   class="md-input ng-isolate-scope md-input-processed" type="text"
										   md-input/>
								</div>
							</div>
							
							<div class="uk-grid">
								<div class="uk-width-1-3 text-padding-top ">
									<label class="label-bold  ng-scope"
										   data-translate="qrCode.detail.packaging_date">
								</div>
								<div class="uk-width-2-3 ">
									<input readonly
										   value="{{qrCode.packagingDate | date : 'dd/MM/yyyy'}}"
										   class="md-input ng-isolate-scope md-input-processed" type="text"
										   md-input/>
								</div>
							</div>
							
							<div class="uk-grid">
								<div class="uk-width-1-3 text-padding-top ">
									<label class="label-bold  ng-scope"
										   data-translate="qrCode.detail.description">
								</div>
								<div class="uk-width-2-3 ">
									<input readonly
										   ng-model="qrCode.product.description"
										   class="md-input ng-isolate-scope md-input-processed" type="text"
										   md-input/>
								</div>
							</div>
						</div>
						
						<div style="margin-top: 10px;" class="uk-width-1-5"></div>
						<div class="uk-width-medium-1-5">
							<div class="user_heading_avatar custom-avatar-center" data-provides="fileinput"
								 ng-mouseenter="product.mouseEnter = true"
								 ng-mouseleave="product.mouseEnter = false">
								<img ng-if="qrCode.product.avatar" class="uk-border-circle"
									 ng-src="/attachment/images/{{qrCode.product.avatar}}" alt="product avatar" width="200"
									 height="200"/>
								<img ng-if="!qrCode.product.avatar" class="uk-border-circle"
									 ng-src="/assets/img/qr-code/default_product.jpg" alt="product avatar" width="200"
									 height="200"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		
		</div>
	</form>
	<div class="uk-modal" id="print_modal">
		<form id="print_amount_form" name="print_amount_form" class="uk-form-stacked ng-pristine ng-invalid ng-invalid-required" novalidate="">
			<div class="uk-modal-dialog uk-modal-dialog-small" style="width: 35%;">
				<div class="uk-grid" >
					<div class="uk-width-small-1-3 uk-width-medium-1-6">
						<div class="custom-label">
							<label class="label-bold" data-translate="qrCode.print_amount"></label>
						</div>
					</div>
					<div class="uk-width-small-1-3 uk-width-medium-4-6 parsley-row">
						<input
							ng-model="printAmount"
							ng-required="true"
							data-parsley-type="number"
							data-parsley-pattern="^([1-9][0-9]{0,2}|1000)$"
							data-parsley-required-message="{{'global.messages.required' | translate}}"
							data-parsley-type-message="{{'global.messages.number_msg' | translate}}"
							data-parsley-min-message="{{'global.messages.int1_1000_print' | translate}}"
							data-parsley-pattern-message="{{'global.messages.int1_1000_print' | translate}}"
							class="md-input ng-isolate-scope md-input-processed" type="text"
							md-input />
					</div>
				</div>
				<div class="uk-modal-footer uk-text-right">
					<button
						class="md-btn md-btn-primary md-btn-small"
						type="submit"
						ng-click="submit()">
						<span class="uk-text-bold" data-translate="qrCode.print"></span>
					</button>
					<button id="close_print" class="uk-modal-close md-btn md-btn-default md-btn-small"><span class="uk-text-bold" data-translate="global.button.cancel"></span></button>
				</div>
			</div>
		</form>
	</div>
</div>
